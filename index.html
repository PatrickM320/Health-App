<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Length Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="converter">
    <h1>Length Converter</h1>
    
    <div class="input-container">
      <label for="inches">Inches:</label>
      <input type="number" id="inches" placeholder="Enter length in inches">
      <span class="unit">in</span>
    </div>
    
    <div class="input-container">
      <label for="centimetres">Centimetres:</label>
      <input type="number" id="centimetres" placeholder="Enter length in centimetres">
      <span class="unit">cm</span>
    </div>
    
    <div class="input-container">
      <label for="metres">Metres:</label>
      <input type="number" id="metres" placeholder="Enter length in metres">
      <span class="unit">m</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
